<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB07-3</title>
    <script>
        function compare() {
            let n = prompt("숫자 입력");
            let m = parseInt(n);
            let tmp = m;

            let attempt = 0;
            let first, last;
            while(m !== 0){
                let num = m % 10;
                m = Math.floor(m/10);
                if(attempt === 0){
                    first = num;
                }
                last = num;
                attempt++;
            }

            let res = first === last ? "같음": "다름";
            document.write(tmp + ": " + res);
        }
    </script>
</head>
<body>
    <h1>큰수 작은수 비교</h1>
    <hr>
    <script>
        compare();
    </script>
</body>
</html>
