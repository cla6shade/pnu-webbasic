<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB08-1</title>
</head>
<body>
    <h1>정수 5개 입력받아 역순으로 출력</h1>
    <hr>
    <script>
        var nums = [];
        for(let i=0;i<5;i++){
            let num = prompt("정수 입력: ");
            nums.push(num);
        }
        let numString = "";
        let revNumString = "";
        for(let i=0;i<5;i++){
            numString += nums[i] + " ";
            revNumString += nums[4-i] + " ";
        }
        document.write("입력된 수의 배열<br>");
        document.write(numString);
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        document.write(revNumString);
        
    </script>
</body>
</html>
